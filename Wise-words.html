<style type="text/css">.ritz .waffle a { color: inherit; }.ritz .waffle .s2{border-left: none;background-color:#ffffff;}.ritz .waffle .s1{border-left: none;border-right: none;background-color:#ffffff;}.ritz .waffle .s0{border-right: none;background-color:#ffffff;text-align:left;color:#000000;font-family:'Arial';font-size:10pt;vertical-align:bottom;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}.ritz .waffle .s3{background-color:#ffffff;text-align:left;color:#000000;font-family:'Arial';font-size:10pt;vertical-align:bottom;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}</style><div class="ritz grid-container" dir="ltr"><table class="waffle" cellspacing="0" cellpadding="0"><thead><tr><th class="row-header freezebar-origin-ltr"></th><th id="1506851320C0" style="width:100px;" class="column-headers-background">A</th><th id="1506851320C1" style="width:100px;" class="column-headers-background">B</th><th id="1506851320C2" style="width:100px;" class="column-headers-background">C</th><th id="1506851320C3" style="width:100px;" class="column-headers-background">D</th><th id="1506851320C4" style="width:100px;" class="column-headers-background">E</th></tr></thead><tbody><tr style="height: 20px"><th id="1506851320R0" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1</div></th><td></td><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1506851320R1" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2</div></th><td></td><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1506851320R2" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">3</div></th><td></td><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1506851320R3" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">4</div></th><td class="s0 softmerge" dir="ltr"><div class="softmerge-inner" style="width:298px;left:-1px">Believe that you can and you are half way there</div></td><td class="s1"></td><td class="s2"></td><td class="s2"></td><td></td></tr><tr style="height: 20px"><th id="1506851320R4" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">5</div></th><td class="s0 softmerge" dir="ltr"><div class="softmerge-inner" style="width:397px;left:-1px">Chase the vision, not the money. The money will end up following you.</div></td><td class="s1"></td><td class="s1"></td><td class="s2"></td><td class="s3" dir="ltr">Tony Hsieh</td></tr><tr style="height: 20px"><th id="1506851320R5" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">6</div></th><td class="s0 softmerge" dir="ltr"><div class="softmerge-inner" style="width:298px;left:-1px">Don&#39;t try to be original, just try to be good.</div></td><td class="s1"></td><td class="s2"></td><td class="s2"></td><td class="s3" dir="ltr">Paul Rand</td></tr></tbody></table></div>
